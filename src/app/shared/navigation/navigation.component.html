
<mat-toolbar color="primary">
  <div class="logo">
    <img src="../../../assets/img/aplazo-logo.png" alt="">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-6, col-sm-12" >
        <div class="pages-container">
          <div>
            <div routerLink="characters" class="options" >Charater</div>
          </div>
          <div>
            <div [routerLink]="['locations']" class="options" >Locations</div>
          </div>
          <div>
            <div [routerLink]="['episodes']"  class="options" >Episodes</div>
          </div>
          <div>

            <div>
              <form  >
                <label for="search">Search for stuff</label>
                <input #searchBox
                id="search-query"
                name="search-query"
                placeholder="Search..." >
                <button (click)="search(searchBox.value)">Go</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
