
<div>
  <div class="title">
    <h3>{{data.name}}</h3>
  </div>
  <div class="detail-container">


    <div class="image">
      <img src="{{data.image}}" alt="">
    </div>
    <div class="detail-info">
      <p>Species: {{data.species}}</p>
      <p>Status: {{data.status}}</p>
      <p *ngIf="data.type">Type: {{data.type}}</p>
      <p>Gender: {{data.gender}}</p>
    </div>
  </div>
</div>
